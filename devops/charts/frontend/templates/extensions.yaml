apiVersion: extensions.kubesphere.io/v1alpha1
kind: JSBundle
metadata:
  name: {{ include "frontend.fullname" . }}-js-bundle
  {{- if .Values.namespace }}
  namespace: {{ .Values.namespace }}
  {{- end }}
spec:
  rawFrom:
    url: http://{{ include "frontend.fullname" . }}.{{ default .Release.Namespace .Values.namespace }}.svc/dist/{{ include "frontend.fullname" . }}/index.js
status:
  state: Available
  link: /dist/{{ include "frontend.fullname" . }}/index.js
