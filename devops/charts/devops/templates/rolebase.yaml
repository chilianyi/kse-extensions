apiVersion: v1
kind: List
items:
  - apiVersion: iam.kubesphere.io/v1beta1
    kind: RoleBase
    metadata:
      name: devops-project-admin
      labels:
        scope.iam.kubesphere.io/devops: ""
    role:
      aggregationRoleTemplates:
        roleSelector:
          matchLabels:
            iam.kubesphere.io/aggregate-to-admin: ""
        templateNames:
          - devops-view-credentials
          - devops-manage-credentials
          - devops-view-code-repository
          - devops-manage-code-repository
          - devops-view-pipelines
          - devops-manage-pipelines
          - devops-view-pipelineruns
          - devops-manage-pipelineruns
          - devops-view-gitops-applications
          - devops-manage-gitops-applications
          - devops-view-roles
          - devops-manage-roles
          - devops-view-members
          - devops-manage-members
      apiVersion: iam.kubesphere.io/v1beta1
      kind: Role
      metadata:
        annotations:
          kubesphere.io/creator: system
        name: admin
      rules:
        - apiGroups:
            - devops.kubesphere.io
            - gitops.kubesphere.io
          resources:
            - '*'
          verbs:
            - '*'
  - apiVersion: iam.kubesphere.io/v1beta1
    kind: RoleBase
    metadata:
      name: devops-project-operator
      labels:
        scope.iam.kubesphere.io/devops: ""
    role:
      aggregationRoleTemplates:
        roleSelector:
          matchLabels:
            iam.kubesphere.io/aggregate-to-operator: ""
        templateNames:
          - devops-view-credentials
          - devops-manage-credentials
          - devops-view-code-repository
          - devops-manage-code-repository
          - devops-view-pipelines
          - devops-manage-pipelines
          - devops-view-pipelineruns
          - devops-manage-pipelineruns
          - devops-view-gitops-applications
          - devops-manage-gitops-applications
          - devops-view-roles
          - devops-view-members
      apiVersion: iam.kubesphere.io/v1beta1
      kind: Role
      metadata:
        name: operator
        annotations:
          kubesphere.io/creator: system
      rules:
        - apiGroups:
            - devops.kubesphere.io
            - gitops.kubesphere.io
          resources:
            - '*'
          verbs:
            - get
            - list
            - watch
  - apiVersion: iam.kubesphere.io/v1beta1
    kind: RoleBase
    metadata:
      name: devops-project-viewer
      labels:
        scope.iam.kubesphere.io/devops: ""
    role:
      aggregationRoleTemplates:
        roleSelector:
          matchLabels:
            iam.kubesphere.io/aggregate-to-viewer: ""
        templateNames:
          - devops-view-credentials
          - devops-view-code-repository
          - devops-view-pipelines
          - devops-view-pipelineruns
          - devops-view-gitops-applications
          - devops-view-roles
          - devops-view-members
      apiVersion: rbac.authorization.k8s.io/v1
      kind: Role
      metadata:
        name: viewer
        annotations:
          kubesphere.io/creator: system
      rules:
        - apiGroups:
            - devops.kubesphere.io
            - gitops.kubesphere.io
          resources:
            - '*'
          verbs:
            - get
            - list
            - watch
